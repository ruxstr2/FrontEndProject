<div>
  <h1>User Registration</h1>
  <form #login="ngForm" (ngSubmit)="submit(login)">
    <div class="form-group">
      <label for="firstname">First Name</label><br>
      <input required minlength="2" maxlength="12" type="text" name="firstname" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="lasttname">Last Name</label><br>
      <input required minlength="2" maxlength="15" type="text" name="lastname" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="email">Email</label><br>
      <input required minlength="8" maxlength="25" type="text" name="email" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="password">Password</label><br>
      <input required minlength="6" maxlength="30" type="text" name="password" class="form-control" ngModel>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
